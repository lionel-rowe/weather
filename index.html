<!DOCTYPE HTML>

<head>
  <meta charset="utf-8">
  <title>Today's Weather</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <script src="script.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet"> 
  
</head>

<body>
  
  <div class="bigcontainer">
    
    <div id="dashboard">

      <h1>Today&rsquo;s Weather</h1>
      
      <p><img src="icons/geoloc.svg" style="height: 1em" alt="Location" title="Location"> <span id="place"></span></p>

      <div id="iconContainer"><span id="icon"></span></div>
      
      <p>Weather: <span id="weather"></span></p>
      
      <p>Temperature: <span id="temperature"></span><span id="unit"></span></p>

      <form id="unitSelector">
        <p>Unit: <input type="radio" name="unit" value="metric" id="metric" checked="checked"><label for="metric">Celsius</label>
        <input type="radio" name="unit" value="imperial" id="imperial"><label for="imperial">Fahrenheit</label>
        <input type="radio" name="unit" value="standard" id="standard"><label for="standard">Kelvins</label></p>
      </form>


    </div>
    
  </div>
    
</body>
